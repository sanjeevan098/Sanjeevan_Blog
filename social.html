<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube and Instagram Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Social Media Showcase</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="social-media-container">
        
        <!-- YouTube Embed Section -->
        <section class="youtube">
            <h2>YouTube Videos</h2>
            <div class="video-embed">
                <iframe width="560" height="315" src="videoplayback.mp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-embed">
                <iframe width="560" height="315" src="videoplayback.mp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Instagram Embed Section -->
        <section class="instagram">
            <h2>Instagram Posts</h2>
            <div class="instagram-post">
                <iframe width="1500" height="500" src="https://www.instagram.com/p/POST_ID/embed" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="instagram-post">
                <iframe width="1500" height="500" src="https://www.instagram.com/p/POST_ID/embed" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Social Media Showcase. All Rights Reserved.</p>
    </footer>

</body>
</html>
